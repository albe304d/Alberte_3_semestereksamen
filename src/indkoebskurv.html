<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indkøbskurv</title>
  </head>
  <body class="bg-pink-100 text-body_base text-copyColor">
    <main>
      <section class="pb-large">
        <h1
          class="pb-medium pt-large text-H1_mobile text-sienna-500 lg:text-H1_desktop"
        >
          Indkøbskurv
        </h1>
        <div class="grid-cols-2 pb-xLarge md:grid md:gap-20">
          <div
            class="mb-large rounded-formRadius bg-pink-200 p-4 drop-shadow-cardShadow"
          >
            <div class="inline-flex gap-3">
              <img
                class="h-16 w-16 rounded-billederRadius drop-shadow-billederShadow"
                src="/img/roundMilkywayRing.webp"
                alt=""
              />
              <div>
                <p class="text- text-body_semibold">Round milkyway ring</p>
                <div class="inline-flex gap-2">
                  <p>DKK</p>
                  <p>4.400,00</p>
                </div>
              </div>
            </div>
            <div>
              <div class="text-body_xs">
                <div class="grid grid-cols-2">
                  <p>Størrelse:</p>
                  <p class="ml-auto">52</p>
                </div>
                <div class="grid grid-cols-2">
                  <p>Materiale:</p>
                  <p class="ml-auto">8kt guld</p>
                </div>
                <div class="grid grid-cols-2">
                  <p>Sten:</p>
                  <p class="ml-auto">4mm 0,25ct</p>
                </div>
                <div class="grid grid-cols-2">
                  <p>Farve:</p>
                  <img
                    class="before ml-auto h-5 w-5"
                    src="/svg/orange.svg"
                    alt="Lile ikon der viser at smykket fås med en stenfarve i orange"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="pb-large">
            <div class="mb-large">
              <div class="mb-medium grid grid-cols-2">
                <p>Subtotal</p>
                <div class="ml-auto inline-flex gap-2">
                  <p>DKK</p>
                  <p>4.400,00</p>
                </div>
              </div>
              <div class="mb-medium grid grid-cols-2">
                <p>Afhent/afsendt</p>
                <div class="ml-auto inline-flex gap-2">
                  <p>DKK</p>
                  <p>...</p>
                </div>
              </div>
              <div class="grid grid-cols-2">
                <p>Moms</p>
                <div class="ml-auto inline-flex gap-2">
                  <p>DKK</p>
                  <p>200,00</p>
                </div>
              </div>
            </div>
            <div class="grid grid-cols-1">
              <div class="grid grid-cols-2 pb-medium">
                <p>Total</p>
                <div class="ml-auto inline-flex gap-2">
                  <p>DKK</p>
                  <p
                    id="belob"
                    class="text-menulinks_mobile lg:text-menulinks_desktop"
                  >
                    4.400,00
                  </p>
                </div>
              </div>

              <button
                class="max-w-xs rounded-knapperRadius bg-primaryButton px-3 py-1 text-knaptekst text-primaryButtonTextColor drop-shadow-knapShadow transition ease-in hover:bg-primaryButtonHover hover:text-primaryButtonHoverTextColor hover:drop-shadow-knapHoverShadow focus:border-primaryButtonBorder focus:ring-4 focus:ring-primaryButtonBorder md:px-6 md:py-2"
              >
                Gå til betaling
              </button>
            </div>
          </div>
        </div>
      </section>

      <section class="grid grid-cols-1"></section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
